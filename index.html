<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>artboard</title>
    <link href="./style.min.css" rel="stylesheet">
  </head>
  <body ontouchstart="">
    <div class="widget">
      <div class="sample sample_male-1 sample_default">
        <select class="sample__select" onchange="selectSample(event)">
          <option value="male-1" selected>Male Sample #1</option>
          <option value="male-2">Male Sample #2</option>
        </select>
        <div class="sample__text sample__text_male-1">
          This test satellite will carry<input class="sample__input" type="text" data-value="its own piece of junk" oninput="inputChange(event)" onfocus="this.select()"/>which it will release and then attempt to retrieve.
        </div>
        <div class="sample__text sample__text_male-2">
          A harpoon is<input class="sample__input" type="text" data-value="relatively" oninput="inputChange(event)" onfocus="this.select()"/>simple.
        </div>
      </div>
      <hr />
      <div class="speak">
        <label for="speak__button" class="speak__label speak__label_default">Type whatever you want in the pink section, then click “Speak it” to hear.</label>
        <label for="speak__button" class="speak__label speak__label_modified" onclick="restoreSample()">Restore original</label>
        <button name="speak__button" class="speak__button" data-value="Speak It"></button>
      </div>
    </div>
  <script>
    window.onload = restoreSample();

    function selectSample(event) {
      var sample = event.target.parentElement;
      sample.classList.remove('sample_male-1');
      sample.classList.remove('sample_male-2');
      sample.classList.add('sample_' + event.target.value);
    }

    function inputChange(event) {
      var input = event.target;
      var sample = input.parentElement.parentElement;

      if (
          event.inputType !== undefined
          && sample.classList.contains('sample_default')
      ) {
          sample.classList.remove('sample_default');
          sample.classList.add('sample_modified');
      }

      if (input.value.length < 1) {
          input.style.width = '0';
          return;
      }

      var clone = document.createElement('pre');
      clone.classList.add('pre-input');
      clone.innerHTML = input.value;
      document.body.appendChild(clone);
      input.style.width = clone.offsetWidth + 'px';
      document.body.removeChild(clone);
    }

    function restoreSample() {
      var inputEvent = document.createEvent('Event');
      var sampleElement = document.querySelector('.sample');

      inputEvent.initEvent('input', false, false);

      document.querySelectorAll('.sample__input').forEach(function (item) {
        item.value = item.dataset.value;
        item.dispatchEvent(inputEvent);
      });

      sampleElement.classList.remove('sample_modified');
      sampleElement.classList.add('sample_default');
    }
  </script>
  </body>
</html>
